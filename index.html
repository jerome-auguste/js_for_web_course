<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier-prix-crois">Trier par prix croissant</button>
				<br>
				<button class="btn-trier-prix-decrois">Trier par prix décroissant</button>
				<br>
				<button class="btn-filtrer-prix">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-filtrer-desc">Filtrer les pièces sans description</button>
				<br>
				<label for="prix-max">Prix maximum:</label>
				<br>
				<input type="range" id="input-prix-max" min="0" max="60" step="5" name="prix-max">
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
				</div>
				<div class="disponibles">
				</div>
			</section>
		</main>
	</body>
</html>
